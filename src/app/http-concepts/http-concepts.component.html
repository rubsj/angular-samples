<div class="container">
  <div class="row">
    <form #form='ngForm'>
      <div>
        <span>*</span><label for="title">Title</label>
        <input type="text" id="title" name="title" ngModel required #title='ngModel' />
      </div>
      <div *ngIf="title.valid"></div>

      <div>
        <span>*</span><label for="content">Content</label>
        <textarea id="content"   required  ngModel  name="content" #content='ngModel'></textarea>
      </div>
      <button type="button" (click)="OnSubmit(form)" [disabled]="!form.valid">Submit</button>
    </form>
  </div>
  <hr>
  <div class="row">

  </div>
  <div class="row">

  </div>
</div>
